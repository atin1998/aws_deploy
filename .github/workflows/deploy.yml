name: "Deploy to aws"



##trigger the workflow from github ui
on: workflow_dispatch

jobs:
    deploy:
       runs-on: self-hosted


       steps:
           - name: "Setup node js"
             uses: actions/setup-node@v4
             with:
                node-version: "20"
           - name: "Checkout code"
             uses: actions/checkout@v2 
           
           - name: "install dependencies"
             run: npm install
           
           - name: "Install pm2 globally"
             run: npm install pm2 -g
            
           - name: "Deploy tp aws"
             run: pm2 start first.js